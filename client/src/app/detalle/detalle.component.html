<div class="row py-3 justify-content-center">
  <div class="col-10">
    <div class="container-fluid justify-content-center nav-category mb-3 rounded">
      <div class="row text-center">
        <a href="/categoria/Nintendo%2520Switch">
          <div class="col-md py-3">
            Nintendo Switch
          </div>
        </a>
        <a href="/categoria/Playstation%25205">
          <div class="col-md py-3">
            Playstation 5
          </div>
        </a>
        <a href="/categoria/Xbox%2520Series%2520X%257CS">
          <div class="col-md py-3">
            Xbox Series
          </div>
        </a>
        <a href="categoria/Playstation%25204">
          <div class="col-md py-3">
            Playstation 4
          </div>
        </a>
        <a href="categoria/Xbox%2520One">
          <div class="col-md py-3">
            Xbox One
          </div>
        </a>
        <a href="categoria/Retro">
          <div class="col-md py-3">
            Retro
          </div>
        </a>
      </div>
    </div>
    <div class="row">
      <h1>{{producto.nombre_producto}}</h1>
    </div>
    <div class="row justify-content-between">
      <div class="col-3"><img src="{{producto.imagen}}" alt="{{producto.nombre_producto}}"></div>
      <div class="col-5">{{producto.descripcion}}</div>
      <div class="col-4 text-end">
        <h1 class="precio-detalle">{{producto.precio}} €</h1>
        <div *ngIf="sinStock()" class="sin-stock">Sin stock</div>
        <div *ngIf="!sinStock()">Stock: {{producto.stock}} unidades</div>
        <div><b>Valoración: 5 / 5 (37)</b></div>
      </div>
    </div>
  </div>
</div>
