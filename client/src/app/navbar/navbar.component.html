<!--Header con logo, barra de búsqueda y enlaces al carrito y al usuario-->
<!--Fluid container con padding ajustado-->
<div class="container-fluid py-3 px-5 header">
  <div class="row align-items-center justify-content-between">
    <div class="col-sm-4 col-12">
      <a class="navbar-brand" href="/">
        <img src="../assets/images/videogelves-inline-300px.png" alt="VideoGelves | Videojuegos gelveños">
      </a>
    </div>
    <div class="col-sm-5">
      <form class="d-flex form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="buscar" placeholder="Escribe algo..." aria-label="Buscar">
        <button class="btn btn-vg my-2 my-sm-0" type="submit">Buscar</button>
      </form>
    </div>
    <div class="col-2">
      <div class="row">
        <div class="col-sm offset-md-2 header-icon">
          <i class="fas fa-shopping-cart"></i>
        </div>
        <div class="col-sm mr-auto">
          <div class="dropdown">
            <a class="header-icon" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user"></i></a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <li><a routerLink="/login" *ngIf="!loggedIn" class="dropdown-login" title="Videogelves | Inicia sesión">Inicia sesión</a></li>
              <li><a routerLink="/register" *ngIf="!loggedIn" class="dropdown-login" title="Videogelves | Regístrate">Regístrate</a></li>
              <li><a routerLink="/secure" *ngIf="loggedIn" class="dropdown-login" title="Videogelves | Área de usuario">Área de usuario</a></li>
              <li><a routerLink="/loggedout" *ngIf="loggedIn" class="dropdown-login" title="Videogelves | Cierra sesión">Cierra sesión</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
