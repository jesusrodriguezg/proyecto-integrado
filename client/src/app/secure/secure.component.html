<!-- USUARIO LOGUEADO -->
<div *ngIf="user">
  <div class="row py-3 justify-content-center">
    <div class="col-10">
      <h3 class="text-center" *ngIf="user.admin == 'Y'">¡Hola, {{user.nombre}} {{user.apellidos}}! Eres admin</h3>
      <h3 class="text-center" *ngIf="user.admin == 'N'">¡Hola, {{user.nombre}} {{user.apellidos}}! Eres user pelao y mondao</h3>
      <div class="container col-8">
        <h6>Datos de usuario</h6>
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <tbody>
              <tr>
                <th scope="row">Nombre</th>
                <td>{{user.nombre}}</td>
              </tr>
              <tr>
                <th scope="row">Apellidos</th>
                <td>{{user.apellidos}}</td>
              </tr>
              <tr>
                <th scope="row">E-mail</th>
                <td>{{user.email}}</td>
              </tr>
              <tr>
                <th scope="row">Dirección</th>
                <td>{{user.direccion}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div *ngIf="user.admin == 'Y'">
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-vg" type="button">Administrar productos</button>
            <button class="btn btn-vg" type="button">Administrar usuarios</button>
            <button class="btn btn-vg" type="button">Historial de compra</button>
          </div>
        </div>
        <div *ngIf="user.admin == 'N'">
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-vg" type="button">Historial de compra</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
