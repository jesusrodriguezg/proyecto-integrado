<!-- USUARIO LOGUEADO -->
<div *ngIf="user">
  <div class="container-fluid">
    <div class="row py-3 justify-content-center">
      <div class="col-10 pb-3">
        <h3 class="text-center" *ngIf="user.admin == 'Y'">¡Hola, {{user.nombre}} {{user.apellidos}}!</h3>
        <h3 class="text-center" *ngIf="user.admin == 'N'">¡Hola, {{user.nombre}} {{user.apellidos}}!</h3>
        <div class="d-flex mt-3 mb-2">
          <div class="me-auto align-content-end">
            <h5>Datos de usuario</h5>
          </div>
          <div class="">
            <button class="btn btn-vg" type="button" title="Editar datos" (click)="editUserModal()">
              <i class="fas fa-edit"></i> Editar
            </button>
          </div>
          <div class="">
            <button class="btn btn-vg" type="button" title="Editar datos" (click)="editPasswordModal()">
              <i class="fas fa-key"></i> Cambiar contraseña
            </button>
          </div>
        </div>
        <div class="table-responsive-sm">
          <table class="table table-striped table-bordered">
            <tbody>
              <tr>
                <th scope="row">Nombre</th>
                <td>{{user.nombre}}</td>
              </tr>
              <tr>
                <th scope="row">Apellidos</th>
                <td>{{user.apellidos}}</td>
              </tr>
              <tr>
                <th scope="row">E-mail</th>
                <td>{{user.email}}</td>
              </tr>
              <tr>
                <th scope="row">Dirección</th>
                <td>{{user.direccion}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div *ngIf="user.admin == 'Y'">
          <div class="d-flex flex-row gap-2 m-auto justify-content-center">
            <button [routerLink]="['/admin/productos']" class="btn btn-vg" type="button"><i class="fas fa-gamepad"></i> Administrar productos</button>
            <button [routerLink]="['/admin/usuarios']" class="btn btn-vg" type="button"><i class="fas fa-user"></i> Administrar usuarios</button>
            <button [routerLink]="['/compras']" class="btn btn-vg" type="button"><i class="fas fa-shopping-cart"></i> Historial de compra</button>
          </div>
        </div>
        <div *ngIf="user.admin == 'N'">
          <div class="d-grid gap-2 col-6 mx-auto">
            <button [routerLink]="['/compras']" class="btn btn-vg" type="button">Historial de compra</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
