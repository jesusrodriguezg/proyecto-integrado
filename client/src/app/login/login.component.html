<div class="container-fluid">
  <div class="row py-3 justify-content-center">
    <div class="col-5">
      <h2 class="text-center">Inicia sesión en Videogelves</h2>
      <hr />
      <form [formGroup]="form" (submit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="juan@videogelves.com">
          <div *ngIf="form.get('email').invalid && form.get('email').errors && (form.get('email').dirty || form.get('email').touched)">
            <small class="text-danger" *ngIf="form.get('email').hasError('required')">Debe indicar una dirección de email</small>
          </div>
        </div>
        <div class="form-group">
          <label for="pass">Contraseña</label>
          <input type="password" class="form-control" formControlName="password" placeholder="********">
          <div *ngIf="form.get('password').invalid && form.get('password').errors && (form.get('password').dirty || form.get('password').touched)">
            <small class="text-danger" *ngIf="form.get('password').hasError('required')">Debe indicar una contraseña</small>
          </div>
        </div>
        <br>
        <button type="submit" [disabled]="form.invalid" class="btn btn-vg">Entrar</button>
      </form>
      <hr>
      <div class="text-center">
        <h6>¿No tienes usuario en Videogelves? <a href="/register" title="Regístrate en Videogelves">Regístrate aquí.</a></h6>
      </div>
    </div>
  </div>
</div>
